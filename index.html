<!DOCTYPE html>
<html lang="en=US">
<head>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Programming Languages</title>
</head>
<body>

  


  <div id="wrapper">
    <h1>What Programming Language Should You Choose?</h1>
    <p>Take this quiz to see!</p>
    
    <form id="quiz">
      <h2>What are you the most excited about programming?</h2>
      <label><input type="radio" name="q1" value="c1">
        Experimenting and learning something new
      </label><br/>
      <label><input type="radio" name="q1" value="c2">
        Creating something no one else has
      </label><br/>
      <label><input type="radio" name="q1" value="c3">
        Being challanged and pushed to your limits
      </label><br/>
      <label><input type="radio" name="q1" value="c4">
        Taking risks
      </label><br/>
  
      <h2>You prefer to work with... </h2>
      <label><input type="radio" name="q2" value="c1">
        A large, established code and directory
      </label><br/>
      <label><input type="radio" name="q2" value="c2">
        A code that can be used on many popular platforms
      </label><br/>
      <label><input type="radio" name="q2" value="c3">
        A complicated code that takes years to master
      </label><br/>
      <label><input type="radio" name="q2" value="c4">
        A text based code
      </label><br/>
      
      <h2>In the future I want to work with...</h2>
      <label><input type="radio" name="q3" value="c1">
        Back-end web servers
      </label><br/>
      <label><input type="radio" name="q3" value="c2">
        Video games and 3D software
      </label><br/>
      <label><input type="radio" name="q3" value="c3">
        Cross platform applications
      </label><br/>
      <label><input type="radio" name="q3" value="c4">
        Websites
      </label><br/>
      
      <h2>What do you secretly want out of a programming job?</h2>
      <label><input type="radio" name="q4" value="c1">
        To learn something new and easy
      </label><br/>
      <label><input type="radio" name="q4" value="c2">
        To work at a popular company
      </label><br/>
      <label><input type="radio" name="q4" value="c3">
        Money. And lots of it.
      </label><br/>
      <label><input type="radio" name="q4" value="c4">
        To find a job anywhere.
      </label><br/>

      <h2>My Favorite Marvel Character Is:</h2>
      <label><input type="radio" name="q4" value="c1">
        Ant-Man
      </label><br/>
      <label><input type="radio" name="q4" value="c2">
        Iron Man
      </label><br/>
      <label><input type="radio" name="q4" value="c3">
        Black Widow
      </label><br/>
      <label><input type="radio" name="q4" value="c4">
        Spider-Man
      </label><br/><br>
      
      <button type="submit" id="submit" onclick="tabulateAnswers()">Submit Your Answers</button>
    <button type="reset" id="reset" onclick="resetAnswer()">Reset</button>
    </form><br><br>
    
    
    <div id="answer"></div>
  </div>
